name: Auto-Publish Scheduled Posts

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Find and Publish Scheduled Posts
        id: publish
        run: |
          TODAY=$(date +%Y-%m-%d)
          PUBLISHED_COUNT=0
          PUBLISHED_POSTS=""

          echo "Checking for draft posts with publishDate <= $TODAY..."

          # Find all draft markdown files
          for post in src/content/blog/*.md; do
            if [ ! -f "$post" ]; then
              continue
            fi

            # Check if post is a draft
            if ! grep -q "^draft: true$" "$post"; then
              continue
            fi

            # Extract publish date
            PUBLISH_DATE=$(grep "^publishDate:" "$post" | sed 's/publishDate: *//g' | tr -d '\r')

            if [ -z "$PUBLISH_DATE" ]; then
              echo "Warning: No publish date found in $post, skipping"
              continue
            fi

            # Compare dates (YYYY-MM-DD format allows string comparison)
            if [[ "$PUBLISH_DATE" <= "$TODAY" ]]; then
              echo "Publishing $post (publishDate: $PUBLISH_DATE)"

              # Remove draft: true line
              sed -i '/^draft: true$/d' "$post"

              PUBLISHED_COUNT=$((PUBLISHED_COUNT + 1))
              POST_NAME=$(basename "$post")
              PUBLISHED_POSTS="${PUBLISHED_POSTS}- ${POST_NAME}\n"
            fi
          done

          echo "published_count=$PUBLISHED_COUNT" >> $GITHUB_OUTPUT
          echo "published_posts<<EOF" >> $GITHUB_OUTPUT
          echo -e "$PUBLISHED_POSTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ $PUBLISHED_COUNT -eq 0 ]; then
            echo "No scheduled posts to publish today."
          else
            echo "Published $PUBLISHED_COUNT post(s)"
          fi

      - name: Commit and Push
        if: steps.publish.outputs.published_count > 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/blog/*.md
          git commit -m "Auto-publish scheduled blog posts"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.publish.outputs.published_count }}" -gt 0 ]; then
            echo "âœ… Published ${{ steps.publish.outputs.published_count }} scheduled post(s)!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Published posts:**" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.publish.outputs.published_posts }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ The site will be automatically deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No scheduled posts to publish today." >> $GITHUB_STEP_SUMMARY
          fi
